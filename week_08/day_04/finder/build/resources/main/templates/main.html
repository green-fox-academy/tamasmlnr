<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Find out what's wrong</title>
</head>
<body>
<h1>User Database</h1>
<h2>Add a new User</h2>
<form action="#" th:action="@{/app}" th:object="${new_user}" method="post">
    First Name: <input type="text" name="firstName"/>
    Last Name: <input type="text" name="lastName"/>
    <input type="submit" value="Submit"/>
</form>
<h2>Existing users</h2>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.firstName}">Lacika</td>
        <td th:text="${user.lastName}">Kov√°cs</td>
    </tr>
</table>
</body>
</html>
