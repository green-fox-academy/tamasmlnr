<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" \>
    <title>ToDo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        table, td, th, h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">

    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/todo/addtodo">Add new ToDo</a></li>
            <li><a href="/todo?isActive=true">Show only uncompleted ones</a></li>
            <li><a href="/todo">Show all</a></li>
        </ul>
    </div>
</nav>


<h1>Todos for today</h1>


<table class="table">
    <thead class="thead-light">
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>URGENT</th>
        <th>DONE</th>
        <th>DELETE</th>
        <th>EDIT</th>
    </tr>
    </thead>
    <tr scope="row" th:each="todo : ${todotasks}">
        <td th:text=" ${todo.id}"></td>
        <td th:text=" ${todo.title}"></td>
        <td th:if="${todo.urgent} == true"><img src="/images/exclamation.png" class="image" width="15px"> </td>
        <td th:unless="${todo.urgent} == true"></td>
        <td th:if="${todo.done} == true"><span class="glyphicon glyphicon-ok"></span> </td>
        <td th:unless="${todo.done} == true"><span class="glyphicon glyphicon-remove"></td>
        <td>
            <a th:href="@{'/todo/delete/' + ${todo.id}}" class="btn btn-danger">delete</a></td>
        <td><a th:href="@{'/todo/edit/' + ${todo.id}}" class="btn btn-primary">edit</a></td>
    </tr>
</table>


</body>


</html>
