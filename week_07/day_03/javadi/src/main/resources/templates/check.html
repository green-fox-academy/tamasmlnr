<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" \>
<head>
    <meta charset="UTF-8">
    <title>Check student</title>
</head>
<body>
<form action="#" th:action="@{/gfa/checkstudent}" method="get">
    <p>Check if someone is studying at GFA:</p>
    <input type="text" name="name"/>
    <input type="submit" value="Submit"/>
</form>

<span th:switch="${studentExists}">
    <span th:case="true" th:text="Yes"></span>
    <span th:case="false" th:text='No'></span>
</span>

<p>
    <a href="/gfa/">Back to homepage</a>
</p>
</body>
</html>
